<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যালবাম:  হামদ ~  সাইমুম শিল্পীগোষ্ঠী | আলোময় সঙ্গীত</title>
        <meta name="description" content="সাইমুম শিল্পীগোষ্ঠীর পরিবেশনায় শুনুন বাছাইকৃত হামদ। অন্যান্যের মধ্যে গানগুলো গেয়েছেন মতিউর রহমান মল্লিক, তারেক মুনাওয়ার ও সাইফুল্লাহ মানছুর।">
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
      <link href="../css/custom.css" rel="stylesheet">	  

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RN5RYTV144"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RN5RYTV144');
</script>

	
</head>
<body>
  <div class="player">
    <div class="details">
      <div class="now-playing">Playing x OF of y</div>
      <div class="track-art"></div>
      <div class="track-album">Track Album</div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
</br>
            <div class="header-content-inner">
                <a target="_blank" href="../index.html" class="btn btn-primary btn-lg">হোম</a> 
                <a target="_blank" href="../playlists.html" class="btn btn-primary btn-lg">সব প্লেলিস্ট</a> 
				<a target="_blank" href="https://drive.google.com/drive/folders/1Llwp6FQ4YUeto3wkyhf3FAwPX5_aSQob?usp=drive_link" class="btn btn-primary btn-lg"><i class="fa fa-solid fa-download"></i></a>
            </div>

    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
 
  <!-- Load the main script for the player -->
  <script src="hamd.js"></script>
  <script src="main.js"></script>
</body>
</html>
