/* Hamburger menu button */

/* Responsive styles */

/* Main container adjustments */
.main-container {
    display: flex;
    flex-direction: column; /* Stack items vertically on small screens */
    align-items: center; /* Center align content */
    width: 100%; /* Full width */
    padding: 0 10px; /* Add small padding for breathing room */
    box-sizing: border-box; /* Include padding in width calculation */
}

/* Dropdowns adjustments */
.dropdowns {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping */
    justify-content: center; /* Center content */
    gap: 10px; /* Add space between items */
    width: 80%; /* Utilize full width */
}

/* Dropdown select adjustments */
.dropdowns select {
    flex-basis: 30%; /* Use 30% of available width per dropdown */
    max-width: 100%; /* Prevent overflow */
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #a64dff;
    opacity: 0.8;
    transition: width 0.3s ease;
}

/* Search box adjustments */
.searchBox {
    flex-basis: 30%; /* Use similar width as dropdowns */
    max-width: 100%; /* Prevent overflow */
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    color: black; /* Text color */
    background-color: #a64dff; /* Background color */
    transition: width 0.3s ease;
    border-style: none;
}

/* Placeholder text color */
.searchBox::placeholder {
    color: black; /* White or any color for placeholder */
}


/* Song list adjustments */
#songList {
    list-style: none;
    padding: 0;
    text-align: center;
    margin-top: 20px;
    width: 100%; /* Full width */
    max-width: 600px; /* Limit max width */
    box-sizing: border-box; /* Include padding in width */
}

#songList li {
    margin: 10px auto; /* Center each item */
    font-size: 18px;
    background: #1a66ff;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
    width: 90%; /* Utilize 90% of available width */
}

#songList li:hover {
    background: #a64dff;
    color: black;
}

/* Mobile-specific styles */
@media (max-width: 600px) {
    .main-container {
        padding: 0; /* Remove side padding */
    }

    .dropdowns {
        gap: 5px; /* Reduce gap on smaller screens */
        justify-content: left;
        width: 100%;
    }

    .dropdowns select,
    .searchBox {
        flex-basis: 100%; /* Take full width on small screens */
    }

    #songList li {
        width: 95%; /* Slightly increase width utilization */
    }
}

/* Main Container End */

/* Main controls container adjustments */
.controls {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-bottom: 5px;
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    width: auto; /* Ensure controls container doesn't exceed content width */
}

/* Control button adjustments */
.controls button {
    width: 15vw; /* Use viewport width for responsiveness */
    height: 15vw; /* Ensure the height is the same as the width for a perfect circle */
    max-width: 50px; /* Tighter size cap */
    max-height: 50px; /* Tighter size cap */
    min-width: 35px; /* Ensure buttons don't shrink too much */
    min-height: 35px; /* Ensure buttons don't shrink too much */
    border: none;
    border-radius: 50%; /* Circular shape */
    background-color: #4d88ff;
    color: white;
    font-size: clamp(10px, 1.5vw, 12px); /* Smaller responsive font size */
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
}

.controls button:hover {
    background-color: #a64dff;
}

/* On small screens, control buttons should take full width of the container */
@media (max-width: 600px) {
    .controls {
        flex-direction: row; /* Keep buttons on the same row */
        justify-content: space-evenly; /* Distribute space evenly between buttons */
        width: 100%; /* Ensure the controls container takes up the full width */
    }

    .controls button {
        width: 18vw; /* Adjust each button to occupy 18% of the container width */
        height: 18vw; /* Ensures circular shape */

        margin-bottom: 10px; /* Adds space between buttons */

    #volume {
        width: 80%; /* Volume slider takes up more space on mobile */
        margin-top: 10px; /* Adds margin between the volume and buttons */
        max-width: 300px; /* Set a max width for the volume slider */
        display: block; /* Ensure volume slider is on a new line */
        margin-left: auto;
        margin-right: auto; /* Center align the volume slider */
    }
}

/* Tooltip container */
.tooltip {

/* Tooltip text (hidden by default) */

  z-index: 10;

  left: 0px;

/* Tooltip visibility on hover */

/* Optional: Add a small triangle pointer to the tooltip */

    <script>
        async function loadCSV(file) {
            const response = await fetch(file);
            const text = await response.text();
            return text.split('\n').slice(1).map(line => {
                const [song, album, singer, group, writer, tune, src, genre, subgenre] = line.split(',');
                return { song, album, singer, group, writer, tune, src, genre, subgenre };
            }).filter(song => song.song && song.src);
        }

        function populateDropdown(options, dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = `<option value="">সকল</option>`;
            [...new Set(options)].forEach(option => {
                const optElement = document.createElement('option');
                optElement.value = option;
                optElement.textContent = option;
                dropdown.appendChild(optElement);
            });
        }

        function filterSongs() {
            const selectedAlbum = document.getElementById('albumSelect').value;
            const selectedSinger = document.getElementById('singerSelect').value;
            const selectedGroup = document.getElementById('groupSelect').value;
            const selectedGenre = document.getElementById('genreSelect').value;
            const selectedSubgenre = document.getElementById('subgenreSelect').value;

            const filteredSongs = songs.filter(song => {
                return (selectedAlbum === '' || song.album === selectedAlbum) &&
                       (selectedSinger === '' || song.singer === selectedSinger) &&
                       (selectedGroup === '' || song.group === selectedGroup) &&
                       (selectedGenre === '' || song.genre === selectedGenre) &&
                       (selectedSubgenre === '' || song.subgenre === selectedSubgenre);
            });

            displaySongs(filteredSongs);
        }

        function displaySongs(songList) {
            const songListContainer = document.getElementById('songList');
            songListContainer.innerHTML = '';
            songList.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = `${song.song} - ${song.singer} [${song.album}]`;
                li.dataset.index = index;
                li.addEventListener('click', () => playSong(index));
                songListContainer.appendChild(li);
            });
            currentPlaylist = songList;
            currentSongIndex = 0;
        }

        function playSong(index) {
            if (currentPlaylist.length > 0 && index < currentPlaylist.length) {
                const song = currentPlaylist[index];
                audioPlayer.src = song.src;
                audioPlayer.play();
                currentSongIndex = index;
                document.getElementById('play').style.display = 'none';
                document.getElementById('pause').style.display = 'inline-block';
            }
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
            playSong(currentSongIndex);
        }

        function playPreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playSong(currentSongIndex);
        }

function shuffleSongs() {
    shuffleMode = !shuffleMode;
    const shuffleButton = document.getElementById('shuffle');

    // Update the button with the appropriate icon based on shuffle mode
    if (shuffleMode) {
        shuffleButton.innerHTML = '<i class="fas fa-random"></i>'; // Shuffle On icon
    } else {
        shuffleButton.innerHTML = '<i class="fas fa-random" style="opacity: 0.5;"></i>'; // Shuffle Off icon with reduced opacity
    }

    // Shuffle or reset the playlist based on the mode
    if (shuffleMode) {
        currentPlaylist.sort(() => Math.random() - 0.5);
    } else {
        currentPlaylist = songs;
    }

    displaySongs(currentPlaylist);
}


function toggleRepeat() {
    repeatMode = (repeatMode + 1) % 3;
    const repeatButton = document.getElementById('repeat');
    
    if (repeatMode === 0) {
        repeatButton.innerHTML = '<i class="fas fa-repeat"></i> off'; // Repeat Off icon (normal repeat icon)
        audioPlayer.loop = false;
    } else if (repeatMode === 1) {
        repeatButton.innerHTML = '<i class="fas fa-repeat"></i> all'; // Repeat All icon (repeat all icon)
        audioPlayer.loop = false;
    } else {
        repeatButton.innerHTML = '<i class="fas fa-redo-alt"></i>1'; // Repeat 1 icon (repeat one song icon)
        audioPlayer.loop = true;
    }
}


        // Main script
        let songs = [];
        let currentPlaylist = [];
        let currentSongIndex = 0;
        let shuffleMode = false;
        let repeatMode = 0; // 0: off, 1: all, 2: one
        const audioPlayer = document.getElementById('audioPlayer');

        // Play button logic
document.getElementById('play').addEventListener('click', () => {
    if (audioPlayer.src === '' && currentPlaylist.length > 0) {
        // If no song has been loaded yet, play the first song in the playlist
        playSong(0);
    } else if (audioPlayer.paused) {
        audioPlayer.play();
        document.getElementById('play').style.display = 'none';
        document.getElementById('pause').style.display = 'inline-block';
    }
});

        // Pause button logic
        document.getElementById('pause').addEventListener('click', () => {
            audioPlayer.pause();
            document.getElementById('pause').style.display = 'none';
            document.getElementById('play').style.display = 'inline-block';
        });

        // Next button logic
        document.getElementById('next').addEventListener('click', playNextSong);

        // Previous button logic
        document.getElementById('prev').addEventListener('click', playPreviousSong);

        // Shuffle button logic
        document.getElementById('shuffle').addEventListener('click', shuffleSongs);

        // Repeat button logic
        document.getElementById('repeat').addEventListener('click', toggleRepeat);

        // Load CSV data and populate dropdowns
        loadCSV('radio/songs.csv').then(data => {
            songs = data;
            populateDropdown(songs.map(song => song.album), 'albumSelect');
            populateDropdown(songs.map(song => song.singer), 'singerSelect');
            populateDropdown(songs.map(song => song.group), 'groupSelect');
            populateDropdown(songs.map(song => song.genre), 'genreSelect');
            populateDropdown(songs.map(song => song.subgenre), 'subgenreSelect');
            displaySongs(songs);
        });

        // Add event listeners to dropdowns
        document.getElementById('albumSelect').addEventListener('change', filterSongs);
        document.getElementById('singerSelect').addEventListener('change', filterSongs);
        document.getElementById('groupSelect').addEventListener('change', filterSongs);
        document.getElementById('genreSelect').addEventListener('change', filterSongs);
        document.getElementById('subgenreSelect').addEventListener('change', filterSongs);

        // Handle song end
        audioPlayer.addEventListener('ended', () => {
            if (repeatMode === 1 || (repeatMode === 0 && currentSongIndex !== currentPlaylist.length - 1)) {
                playNextSong();
            }
        });

// Progress bar logic
const progressBar = document.getElementById('progressBar');
const currentTimeDisplay = document.getElementById('currentTime');
const durationDisplay = document.getElementById('totalDuration');

// Function to format time as mm:ss
function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Set up metadata for duration display and progress bar max value
audioPlayer.addEventListener('loadedmetadata', () => {
    durationDisplay.textContent = formatTime(audioPlayer.duration);
    progressBar.max = audioPlayer.duration;
});

// Update progress bar smoothly and synchronize it with seconds
const updateInterval = setInterval(() => {
    if (!audioPlayer.paused && !audioPlayer.ended) {
        const currentTime = audioPlayer.currentTime;
        progressBar.value = currentTime;
        currentTimeDisplay.textContent = formatTime(currentTime);
    }
}, 500); // Update every 500ms for better synchronization

// Handle user interaction with the progress bar (seek functionality)
progressBar.addEventListener('input', () => {
    audioPlayer.currentTime = progressBar.value;
});

// Ensure the progress bar value resets when a new song is played
audioPlayer.addEventListener('play', () => {
    progressBar.value = 0;
    if (!isNaN(audioPlayer.duration) && audioPlayer.duration > 0) {
        durationDisplay.textContent = formatTime(audioPlayer.duration);
    }
});

// Handle pause event without the progress ball jumping back
audioPlayer.addEventListener('pause', () => {
    const currentTime = audioPlayer.currentTime;
    progressBar.value = currentTime; // Ensure the value stays at the current point when paused
    currentTimeDisplay.textContent = formatTime(currentTime);
});

// Update the total duration display when the song is loaded
audioPlayer.addEventListener('loadedmetadata', () => {
    durationDisplay.textContent = formatTime(audioPlayer.duration);
});



// Show Track Info

function playSong(index) {
    if (currentPlaylist.length > 0 && index < currentPlaylist.length) {
        const song = currentPlaylist[index];
        audioPlayer.src = song.src;
        audioPlayer.play();
        currentSongIndex = index;

        // Update the track info display
        updateTrackInfo(song);

        // Show play/pause buttons accordingly
        document.getElementById('play').style.display = 'none';
        document.getElementById('pause').style.display = 'inline-block';
    }
}

function updateTrackInfo(song) {
    const trackInfo = document.getElementById('trackInfo');
    trackInfo.textContent = `${song.song} - ${song.singer} - ${song.group}`;
}

// Track Info Ends

// Search

document.getElementById('searchBox').addEventListener('input', function () {
    const query = this.value.toLowerCase();

    const filteredSongs = songs.filter(song => {
        return Object.values(song).some(value => value.toLowerCase().includes(query));
    });

    displaySongs(filteredSongs);
});

// hamburger

// JavaScript to toggle the menu visibility on small screens
document.getElementById('hamburgerMenu').addEventListener('click', () => {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('show');
});
