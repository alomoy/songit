<body>

<div class="player-container">

        <button id="backward-btn" title="Rewind 10 Seconds">
            <i class="fas fa-undo"></i> 10

    <script>
 let allSongs = [];  // All songs from the CSV
let filteredSongs = [];  // Filtered songs based on the search query
let currentIndex = 0; // Current playing song index
let isShuffling = false; // Shuffle state
let isRepeating = false; // Repeat state

// Handle search form submission
document.getElementById('search-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const searchTerm = document.getElementById('search-input').value.trim();
    if (searchTerm) {
        const url = new URL(window.location);
        url.searchParams.set('query', searchTerm);
        window.history.pushState({}, '', url);
        loadSongs(searchTerm);
    }
});

// Load songs based on search query
function loadSongs(searchTerm) {
    const playlistContainer = document.getElementById('playlist');
    const songsCountElement = document.getElementById('songs-count');
    playlistContainer.innerHTML = '';
    songsCountElement.textContent = '';

    fetch('radio/songs.csv')
        .then(response => response.text())
        .then(csvText => {
            allSongs = parseCSV(csvText); // Parse all songs
            const searchQuery = searchTerm.toLowerCase();
            filteredSongs = allSongs.filter((song) =>
                Object.values(song)
                    .filter(value => typeof value === "string")
                    .some(value => value.toLowerCase().includes(searchQuery))
            );

            if (filteredSongs.length === 0) {
                playlistContainer.innerHTML = '<li>No matching songs found</li>';
                songsCountElement.textContent = '0 songs found.';
                return;
            }

            songsCountElement.textContent = `${filteredSongs.length} টি সঙ্গীত পাওয়া গেছে!`;

            filteredSongs.forEach((song, index) => {
                const listItem = document.createElement('li');
                listItem.className = "song-item";
                listItem.textContent = `${song.Song} - ${song.singer} (${song.album})`;

                // Open URL button
                const openButton = document.createElement("button");
                openButton.className = "open-url-btn";
                openButton.title = "Open song in new tab";
                openButton.innerHTML = `<i class="fas fa-external-link-alt"></i>`;
                openButton.addEventListener("click", (event) => {
                    event.stopPropagation(); // Prevent triggering song playback
                    const songNameEncoded = encodeURIComponent(song.Song.trim());
                    const songURL = `single.html?song_name=${songNameEncoded}`;
                    window.open(songURL, "_blank");
                });

                listItem.appendChild(openButton);

                // Play song when clicked
                listItem.addEventListener("click", () => {
                    playSong(index);
                });

                playlistContainer.appendChild(listItem);
            });

            // Auto-play the first song in the list
            if (filteredSongs.length > 0) {
                playSong(0);
            }
        })
        .catch(err => {
            console.error('Error loading songs:', err);
            playlistContainer.innerHTML = '<li>Error loading songs</li>';
            songsCountElement.textContent = '0 songs found.';
        });
}

// Play song based on index
function playSong(index) {
    currentIndex = index; // Update the current index
    const audioPlayer = document.getElementById('song-player');
    const song = filteredSongs[currentIndex];
    audioPlayer.src = song.src;
    audioPlayer.play();
}

// Auto-play next song when current song ends
document.getElementById('song-player').addEventListener('ended', () => {
    if (isRepeating) {
        playSong(currentIndex); // Replay current song
    } else if (isShuffling) {
        shuffleSongs();
    } else if (currentIndex < filteredSongs.length - 1) {
        playSong(currentIndex + 1); // Play next song
    }
});

// Previous button functionality
document.getElementById('prev-btn').addEventListener('click', () => {
    if (currentIndex > 0) {
        playSong(currentIndex - 1);
    } else {
        playSong(filteredSongs.length - 1); // Loop to last song
    }
});

// Next button functionality
document.getElementById('next-btn').addEventListener('click', () => {
    if (currentIndex < filteredSongs.length - 1) {
        playSong(currentIndex + 1);
    } else {
        playSong(0); // Loop to first song
    }
});

// Shuffle button functionality
document.getElementById('shuffle-btn').addEventListener('click', () => {
    isShuffling = !isShuffling;
    document.getElementById('shuffle-btn').title = isShuffling ? 'Shuffle (ON)' : 'Shuffle';
});

// Shuffle function
function shuffleSongs() {
    const randomIndex = Math.floor(Math.random() * filteredSongs.length);
    playSong(randomIndex);
}

// Parse CSV into an array of objects
function parseCSV(text) {
    const lines = text.split('\n').filter(line => line.trim() !== ''); // Ignore empty lines
    const headers = lines[0].split(',').map(header => header.trim());
    return lines.slice(1).map(line => {
        const values = line.split(',');
        return headers.reduce((obj, header, index) => {
            obj[header] = values[index]?.trim() || '';
            return obj;
        }, {});
    });
}

// 10-second rewind
document.getElementById('backward-btn').addEventListener('click', () => {
    const player = document.getElementById('song-player');
    player.currentTime = Math.max(0, player.currentTime - 10);
});

// 10-second forward
document.getElementById('forward-btn').addEventListener('click', () => {
    const player = document.getElementById('song-player');
    player.currentTime = Math.min(player.duration, player.currentTime + 10);
});

// Load songs on page load based on URL query
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const searchTerm = urlParams.get('query') || '';
    if (searchTerm) {
        document.getElementById('search-input').value = searchTerm;
        loadSongs(searchTerm);
    }
};


    </script>
