<script>
// Nav
function toggleMenu() {
  var menu = document.querySelector(".topnav .menu");
  menu.classList.toggle("show");
}

// Animate numbers from 0 to target
function animateCount(id, target) {
    const el = document.getElementById(id);
    let current = 0;
    const increment = Math.ceil(target / 100);
    const interval = setInterval(() => {
        current += increment;
        if (current >= target) {
            current = target;
            clearInterval(interval);
        }
        el.textContent = current;
    }, 20);
}

document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('radio/songs.csv');
        const csvText = await response.text();
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',');
        const data = lines.slice(1).map(l => {
            const values = l.split(',');
            const obj = {};
            headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : '');
            return obj;
        });

        const getUniqueCount = (arr, key) => new Set(arr.map(d => d[key]).filter(Boolean)).size;
        const counts = {
            num_songs: getUniqueCount(data, 'src'),
            num_albums: getUniqueCount(data, 'album'),
            num_singers: getUniqueCount(data, 'singer'),
            num_groups: getUniqueCount(data, 'group'),
            num_genres: getUniqueCount(data, 'genre'),
            num_subgenres: getUniqueCount(data, 'subgenre'),
            num_languages: getUniqueCount(data, 'language')
        };

        Object.entries(counts).forEach(([id, value]) => animateCount(id, value));
    } catch (error) {
        console.error('ডেটা লোডে সমস্যা:', error);
    }
});
</script>
